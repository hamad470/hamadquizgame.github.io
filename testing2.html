    <script>
    let timeLeft = 10;
        function convertSec(s){
            let min =Math.floor(s/60);
            let sec =s%60;
            if(min<10){
                min = `0${min}`;
            }
            if(sec<10){
                sec = `0${sec}`;
            }
            return `${min}:${sec}`;
        }
        function setUp(){
    let timer = document.querySelector("#time");
    timer.innerHTML=convertSec(timeLeft);
    
    function timeIt(){
        if(timeLeft>0){
        timeLeft--;
        timer.innerHTML=convertSec(timeLeft);}
        else{
            location.href = "end.html";
            
        }
    }
    setInterval(timeIt,1000);
}
setUp();
